<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baza Vozila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .search-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 13px;
        }

        input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:nth-child(1) { width: 10%; }
        th:nth-child(2) { width: 10%; }
        th:nth-child(3) { width: 12%; }
        th:nth-child(4) { width: 48%; }
        th:nth-child(5) { width: 20%; }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            font-size: 15px;
            word-wrap: break-word;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f0f4ff;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #1e3c72;
            font-size: 18px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .refresh-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .refresh-status.refreshing {
            background: #fff3cd;
            color: #856404;
        }

        .refresh-status.success {
            background: #d4edda;
            color: #155724;
        }

        .refresh-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid currentColor;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .last-update {
            color: #666;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 13px;
                table-layout: auto;
            }

            th, td {
                padding: 12px 10px;
            }

            th:nth-child(1) { width: auto; }
            th:nth-child(2) { width: auto; }
            th:nth-child(3) { width: auto; }
            th:nth-child(4) { width: auto; }
            th:nth-child(5) { width: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üöç Baza Vozila</h1>
                <div class="last-update" id="lastUpdate">
                    <span class="refresh-status refreshing">
                        <span class="spinner"></span>
                        Prikupljam sve≈æe podatke...
                    </span>
                </div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="totalVehicles">-</span>
                    <span class="stat-label">Ukupno vozila</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="totalRoutes">-</span>
                    <span class="stat-label">Linija</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-group">
                <label for="searchVehicle">Pretra≈æi vozilo:</label>
                <input type="text" id="searchVehicle" placeholder="Npr. P70618" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="searchRoute">Pretra≈æi liniju:</label>
                <input type="text" id="searchRoute" placeholder="Npr. 601" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="searchDeparture">Pretra≈æi polazak:</label>
                <input type="text" id="searchDeparture" placeholder="Npr. 12:31" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="searchDirection">Pretra≈æi smer:</label>
                <input type="text" id="searchDirection" placeholder="Npr. Surƒçin" oninput="filterTable()">
            </div>
            <div class="search-group">
                <label for="searchDate">Pretra≈æi datum:</label>
                <input type="text" id="searchDate" placeholder="Npr. 28.11.2025." oninput="filterTable()">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Vozilo</th>
                        <th>Linija</th>
                        <th>Polazak</th>
                        <th>Smer (ide ka)</th>
                        <th>Datum</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="5" class="loading">Prikupljam sve≈æe podatke</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
        let stationsMap = {};
        let routeNamesMap = {};

        // Helper funkcije iz app.min.js
        function normalizeStopId(stopId) {
            if (typeof stopId === 'string' && stopId.length === 5 && stopId.startsWith('2')) {
                let normalized = stopId.substring(1);
                normalized = parseInt(normalized, 10).toString();
                return normalized;
            }
            return stopId;
        }

        function normalizeRouteId(routeId) {
            if (typeof routeId === 'string') {
                return parseInt(routeId, 10).toString();
            }
            return routeId;
        }

        function getRouteDisplayName(routeId) {
            const normalizedId = normalizeRouteId(routeId);
            return routeNamesMap[normalizedId] || normalizedId;
        }

        // Uƒçitaj stations i route names
        async function loadStationsAndRoutes() {
            try {
                const [stationsResponse, routesResponse] = await Promise.all([
                    fetch('/api/stations'),
                    fetch('/route-mapping.json')
                ]);
                
                stationsMap = await stationsResponse.json();
                routeNamesMap = await routesResponse.json();
                
                console.log('‚úì Stations i routes uƒçitani');
            } catch (error) {
                console.error('Gre≈°ka pri uƒçitavanju stations/routes:', error);
            }
        }

        // GLAVNI PROCES: Prikupi sve≈æe podatke sa mre≈æe
        async function fetchAndUpdateSheet() {
            const statusEl = document.getElementById('lastUpdate');
            statusEl.innerHTML = `
                <span class="refresh-status refreshing">
                    <span class="spinner"></span>
                    Prikupljam vozila sa mre≈æe...
                </span>
            `;

            try {
                // 1. Pozovi /api/vehicles da prikupi sve≈æe podatke
                const vehiclesResponse = await fetch('/api/vehicles');
                const vehiclesData = await vehiclesResponse.json();

                if (!vehiclesData || !vehiclesData.vehicles) {
                    throw new Error('Nema podataka o vozilima');
                }

                console.log(`‚úì Prikupljeno ${vehiclesData.vehicles.length} vozila`);

                statusEl.innerHTML = `
                    <span class="refresh-status refreshing">
                        <span class="spinner"></span>
                        Obraƒëujem podatke za Sheet...
                    </span>
                `;

                // 2. Pripremi podatke kao u app.min.js
                const vehicleDestinations = {};
                vehiclesData.tripUpdates.forEach(update => {
                    vehicleDestinations[update.vehicleId] = update.destination;
                });

                const vehicleData = vehiclesData.vehicles.map(vehicle => {
                    const destId = vehicleDestinations[vehicle.id] || "Unknown";
                    const normalizedId = normalizeStopId(destId);
                    const station = stationsMap[normalizedId];
                    const destName = station ? station.name : destId;
                    const routeDisplayName = getRouteDisplayName(vehicle.routeId);
                    
                    return {
                        vehicleLabel: vehicle.label,
                        routeDisplayName: routeDisplayName,
                        startTime: vehicle.startTime || "N/A",
                        destName: destName
                    };
                });

                // 3. Po≈°alji na /api/update-sheet
                const updateResponse = await fetch('/api/update-sheet', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ vehicles: vehicleData })
                });

                if (!updateResponse.ok) {
                    throw new Error('Gre≈°ka pri a≈æuriranju Sheet-a');
                }

                const updateResult = await updateResponse.json();
                console.log('‚úì Sheet a≈æuriran:', updateResult);

                statusEl.innerHTML = `
                    <span class="refresh-status success">
                        ‚úì Podaci a≈æurirani (${updateResult.totalProcessed} vozila)
                    </span>
                `;

                // 4. Saƒçekaj malo i onda uƒçitaj iz Sheet-a
                await new Promise(resolve => setTimeout(resolve, 1500));
                await loadDataFromSheet();

            } catch (error) {
                console.error('Gre≈°ka:', error);
                statusEl.innerHTML = `
                    <span class="refresh-status error">
                        ‚ö† ${error.message} - Uƒçitavam postojeƒáe podatke
                    </span>
                `;
                
                // Fallback na postojeƒáe podatke
                await loadDataFromSheet();
            }
        }

        // Uƒçitaj podatke iz Sheet-a
        async function loadDataFromSheet() {
            const tbody = document.getElementById('tableBody');
            const statusEl = document.getElementById('lastUpdate');

            try {
                const response = await fetch('/api/get-sheet-data');
                const data = await response.json();

                if (data.success && data.vehicles) {
                    allData = data.vehicles;
                    
                    allData.sort((a, b) => {
                        const numA = parseInt(a.vozilo) || 0;
                        const numB = parseInt(b.vozilo) || 0;
                        return numA - numB;
                    });

                    renderTable(allData);
                    updateStats(allData);
                    
                    const time = new Date().toLocaleString('sr-RS', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    statusEl.innerHTML = `
                        <span class="refresh-status success">
                            ‚úì Prikazano u ${time}
                        </span>
                    `;
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="no-data">Nema podataka</td></tr>';
                }
            } catch (error) {
                console.error('Gre≈°ka pri uƒçitavanju Sheet-a:', error);
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">‚ùå Gre≈°ka pri uƒçitavanju</td></tr>';
                statusEl.innerHTML = `
                    <span class="refresh-status error">
                        ‚úó Gre≈°ka pri uƒçitavanju
                    </span>
                `;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">Nema rezultata</td></tr>';
                return;
            }

            const sortedData = [...data].sort((a, b) => {
                const numA = parseInt(a.vozilo) || 0;
                const numB = parseInt(b.vozilo) || 0;
                return numA - numB;
            });

            tbody.innerHTML = sortedData.map(vehicle => `
                <tr>
                    <td><strong>${vehicle.vozilo}</strong></td>
                    <td>${vehicle.linija}</td>
                    <td>${vehicle.polazak}</td>
                    <td>${vehicle.smer}</td>
                    <td><small>${vehicle.datum}</small></td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const vehicleSearch = document.getElementById('searchVehicle').value.toLowerCase();
            const routeSearch = document.getElementById('searchRoute').value.toLowerCase();
            const departureSearch = document.getElementById('searchDeparture').value.toLowerCase();
            const directionSearch = document.getElementById('searchDirection').value.toLowerCase();
            const dateSearch = document.getElementById('searchDate').value.toLowerCase();

            const filtered = allData.filter(vehicle => {
                return (
                    vehicle.vozilo.toLowerCase().includes(vehicleSearch) &&
                    vehicle.linija.toLowerCase().includes(routeSearch) &&
                    vehicle.polazak.toLowerCase().includes(departureSearch) &&
                    vehicle.smer.toLowerCase().includes(directionSearch) &&
                    vehicle.datum.toLowerCase().includes(dateSearch)
                );
            });

            renderTable(filtered);
            updateStats(filtered);
        }

        function updateStats(data) {
            document.getElementById('totalVehicles').textContent = data.length;
            
            const uniqueRoutes = new Set(data.map(v => v.linija));
            document.getElementById('totalRoutes').textContent = uniqueRoutes.size;
        }

        // STARTUP: Prvo uƒçitaj stations/routes, pa onda prikupi sve≈æe podatke
        async function init() {
            await loadStationsAndRoutes();
            await fetchAndUpdateSheet();
        }

        init();
    </script>
</body>
</html>

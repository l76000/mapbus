name = "mapbus"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Secrets (set with: wrangler secret put GOOGLE_SHEETS_CLIENT_EMAIL)
# - GOOGLE_SHEETS_CLIENT_EMAIL
# - GOOGLE_SHEETS_PRIVATE_KEY
# - GOOGLE_SPREADSHEET_ID

# Optional: KV namespace for caching (uncomment if you create one)
# [[kv_namespaces]]
# binding = "DATA_CACHE"
# id = "your-kv-namespace-id"

# Worker settings
[build]
command = "node build.js"

[env.production]
name = "mapbus"
